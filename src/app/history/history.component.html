<mat-paginator *ngIf="length > 20" [length]="length" [pageSize]="20" (page)="pageEvent($event)">
</mat-paginator>
<mat-card *ngFor="let item of tweets" class="tweet-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{item.includes.users[0].name}}</mat-card-title>
        <mat-card-subtitle>{{item.includes.users[0].username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{item.data.text}}
        </p>
    </mat-card-content>
</mat-card>
