<mat-card *ngFor="let item of tweetService?.liveTweets" class="tweet-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{item.includes.users[0].name}}</mat-card-title>
        <mat-card-subtitle>{{item.includes.users[0].username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{item.data.text}}
        </p>
    </mat-card-content>
</mat-card>
