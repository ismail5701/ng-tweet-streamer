<mat-toolbar>
    <span>Tweet Streamer</span>
</mat-toolbar>
<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile [colspan]="2">
        <mat-form-field class="example-full-width">
            <mat-label>Follower</mat-label>
            <input matInput placeholder="Enter follower name to add to rule" [(ngModel)]="follower">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <button mat-stroked-button color="primary" (click)="addFollower()">Add</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let item of followerList">{{item}}</mat-chip>
        </mat-chip-list>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile [colspan]="2">
        <mat-form-field class="example-full-width">
            <mat-label>Track</mat-label>
            <input matInput placeholder="Enter track name to add to rule" [(ngModel)]="track">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <button mat-stroked-button color="primary" (click)="addTrack()">Add</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let item of trackList">{{item}}</mat-chip>
        </mat-chip-list>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="50px">
    <mat-grid-tile [colspan]="6">
        <button mat-raised-button color="primary" (click)="reset()">Reset Rules</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="6">
        <button mat-raised-button color="primary" (click)="clear()">Clear Rules</button>
    </mat-grid-tile>
</mat-grid-list>
<mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabChange($event)">   
    <mat-tab label="Live">
        <app-stream></app-stream>
    </mat-tab>
    <mat-tab label="History">
        <app-history></app-history>
    </mat-tab>
</mat-tab-group>
